<html>
	<head>
		<title>hola blog django</title>
	</head>
	<body>
		<p>Hi there!</p>
		<p>It works!</p>

		<div>
			<p>published: 10/02/2016</p>
			<h2>My first django post</h2>
		</div>
		
		{% for post in posts %}
			<div>
				<p>published: {{post.published_date}}</p>
				<h1><a href="">{{post.title}}</a></h1>
				<p>{{post.text|linebreaks}}</p>
			</div>
		{% endfor %}

		
	</body>
</html>
